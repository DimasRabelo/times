<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>

  <!-- Estilos do Slick Carousel -->
  <link rel="stylesheet" href="slick.css">
  <link rel="stylesheet" href="slick-theme.css">

  <style>

  /* 🔲 Container principal do carrossel */
.Carrossel {
  position: relative;           /* Permite posicionar elementos internos com base nesse contêiner */
  max-width: 90%;              /* Limita a largura a 90% da tela */
  margin: 50px auto 80px;      /* Espaço em cima (50px), embaixo (80px) e centralizado horizontalmente */
  overflow: visible;          /* Permite que elementos que ultrapassem o contêiner fiquem visíveis (como efeitos de zoom) */
}

/* 📦 Espaçamento entre os slides */
.Carrossel .slick-slide {
  padding: 0 10px;             /* Adiciona espaço lateral entre os slides */
}

/* 🖼️ Estilo das imagens dos slides */
.Carrossel img {
  width: 100%;                 /* Imagem ocupa 100% da largura do slide */
  height: auto;               /* Mantém proporção automática */
  display: block;             /* Elimina espaçamento extra causado por imagens inline */
  border-radius: 10px;        /* Arredonda os cantos das imagens */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Sombra suave ao redor da imagem */
  background: #111;           /* Cor de fundo escura para imagens com transparência */
}

/* ⏪⏩ Setas de navegação — posicionamento vertical */
.Carrossel .slick-prev,
.Carrossel .slick-next {
  z-index: 2;                  /* Garante que fiquem acima das imagens */
  top: 45%;                    /* Posiciona verticalmente ao meio */
  transform: translateY(-50%);/* Corrige o alinhamento vertical ao centro */
}

/* ⬅️ Posição da seta anterior */
.Carrossel .slick-prev {
  left: -50px;                 /* Move a seta para a esquerda, fora do contêiner */
}

/* ➡️ Posição da seta próxima */
.Carrossel .slick-next {
  right: -50px;                /* Move a seta para a direita, fora do contêiner */
}

/* 🎯 Estilo visual das setas */
.Carrossel .slick-prev:before,
.Carrossel .slick-next:before {
  font-size: 40px;             /* Tamanho grande das setas */
  color: #1e0ff1;              /* Azul vibrante para destaque */
}

/* ⚪⚫ Área dos pontinhos indicadores abaixo do carrossel */
.Carrossel .slick-dots {
  bottom: -35px;               /* Move os pontinhos para baixo do carrossel */
}

/* 📏 Espaçamento entre os pontinhos */
.Carrossel .slick-dots li {
  margin: 0 10px;              /* Adiciona espaço horizontal entre cada pontinho */
}

/* 🎨 Estilo dos botões dos pontinhos */
.Carrossel .slick-dots li button:before {
  font-size: 20px;             /* Tamanho dos indicadores */
  color: #1e0ff1;              /* Cor padrão azul vibrante */
}

/* 🌟 Estilo especial para o pontinho ativo (slide atual) */
.Carrossel .slick-dots li.slick-active button:before {
  opacity: .75;                /* Leve transparência para efeito sutil */
  color: #5b48c9;              /* Cor roxa para diferenciar o slide atual */
}

  </style>
</head>
<body>

  <section class="Carrossel">
    <img src="img/botafogo.png" alt="Botafogo">
    <img src="img/corinthians.png" alt="Corinthians">
    <img src="img/Flamengo.png" alt="Flamengo">
    <img src="img/Fluminense.png" alt="Fluminense">
    <img src="img/Palmeiras.png" alt="Palmeiras">
    <img src="img/santos.png" alt="Santos">
    <img src="img/Sao-Paulo.png" alt="São Paulo">
    <img src="img/Vasco.png" alt="Vasco">
  </section>

  <!-- jQuery e Slick Carousel -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="slick.min.js"></script>

  <script>
$('.Carrossel').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 2000,
});
</script>
